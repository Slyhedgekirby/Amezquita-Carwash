<!DOCTYPE html>
<html lang="en">
<title>Amezquita's Mobile Car Wash</title>
<link
rel="icon"
type="image/x-icon"
href="Images/amez.png">
<link rel="stylesheet" href="mainStyle.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<header>
    <img src="Images/amez.png" alt="Logo" class="Logo">
</header>
<br>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 6</div>
            <img src="Images\Car EX 1.jpg" style="width:100%">
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <img src="Images\Car EX 2.jpg" style="width:100%">
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <img src="Images\Car EX 3.jpg" style="width:100%">
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="Images\Car EX 4.jpg" style="width:100%">
          </div>
         
          <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="Images\Car EX 5.jpg" style="width:100%">
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="Images\Car EX 6.jpg" style="width:100%">
          </div>
          
          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span> 
        <span class="dot" onclick="currentSlide(6)"></span> 
      </div>
    <script src="myScript.js"></script>
    <br>
    Text at: 951-294-4591
</body>
</html>
